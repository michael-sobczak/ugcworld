services:
  ugc-backend:
    build: .
    container_name: ugc-backend
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-prod}
    volumes:
      # Persist spell data and database
      - ugc-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ugc-data:
