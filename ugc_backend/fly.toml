# Fly.io configuration for UGC World Backend
# See https://fly.io/docs/reference/configuration/ for all options

app = "ugc-world-backend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  HOST = "0.0.0.0"
  PORT = "5000"

# HTTP service with WebSocket support
# Fly.io's proxy handles TLS termination and WebSocket upgrades automatically
[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  # HTTP health check - the server responds to /healthz
  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "15s"
    method = "GET"
    path = "/healthz"

# Persistent volume for SQLite database and spell storage
[[mounts]]
  source = "ugc_data"
  destination = "/app/data"
  initial_size = "1gb"

# VM sizing - start small, scale up as needed
[vm]
  size = "shared-cpu-1x"
  memory = "512mb"

# Graceful shutdown settings for WebSocket connections
kill_signal = "SIGTERM"
kill_timeout = 30
